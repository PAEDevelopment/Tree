<html>
	<head>
		<title>Stained Wood - Box Elder</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />

		<!-- import jQuery -->
		<script src="jquery-1.11.3.min.js"></script>
	</head>
	<body>
	<div class="container">
		<h1>Today's Chop</h1>
		<p ital> available from peter.eisenhauer@gmail.com </p>

		<!--
		   These are the thumbnail images.
		   They are laid out using the
		   bootstrap grid.
		   I have given them all the class
		   "crop-image" which I use in the
		   css and the javascript code.
		-->
		<div class="row">
			<div class="col-md-3">
				<img class="crop-img"
				  src="split.jpg"
				  alt="cut sections - trunk"/>
			</div>
			<div class="col-md-3">
				<img class="crop-img"
				  src="img_9.jpg"
				  alt="cut sections - trunk"/>
			</div>
			<div class="col-md-3">
				<img class="crop-img"
				  src="img_8.JPG"
				  alt="cut sections - trunk"/>
			</div>
			<div class="col-md-3">
				<img class="crop-img"
				   src="img_7.JPG"
				   alt="cut sections branch"/>
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own.
			I will change it's source in the
			javascript
		-->
		<div class="row">
			<div class="col-md-12">
				<img id="bigImage"
				  class="large-img"
				  src="split.jpg"
				  alt="stained box elder"/> 
			</div>
		</div>
	</div>

	<script>
		// when we click on the thumbnail
		// we set the src attribute of the
		// bit image to be the same as the
		// src of the image we have clicked on
		// ("this"). This loads the same
		// image file into the big image
		$(".crop-img").click(function(){
			$("#bigImage").attr('src',
				$(this).attr('src'));
		});
	</script>

	</body>
</html>
